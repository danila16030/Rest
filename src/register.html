<html>
<head>
    <title>Sing in</title>
   <link rel="stylesheet" href="css/my.css">
</head>
<body class="light-grey container">
<div class="container grey"
     style="width:60%;height:6%;text-align: center;position:relative;right:-18%;bottom:-26%;z-index:1">
    <h1 class="big-text" style="color: white; position: absolute;font-size:150% ;left:1.5%">
        Register</h1>
</div>
<form class="white-back" style="z-index: 2;width:120%;height: 7%;position: absolute;right: 0;top: 0;">
    <img src="css/resources/icons/menu.svg" alt="menu" style="position: absolute;bottom: 15%;left: 17.5%">
    <h1 class="bold logo" style="color: black; position: absolute;left:19.5%;bottom:4%;">
        Logo</h1>
    <label>
        <input type="text" name="search"
               placeholder="Search by item name"
               class=" border"
               style="height: 60%;width:29%; position: absolute;left: 38%;bottom: 20%"><br/>
    </label>
    <select class="grey-border" style="position: absolute;right: 23.1%;height: 60%;width: 10%;bottom: 20%;">
        <option>All category</option>
        <option>Category 1</option>
        <option>Category 2</option>
    </select>
    <button type="submit" class="margin white-back "
            style=";position: absolute;border: white;bottom: 5%;right:3.3%">
        Login
    </button>
    <img src="css/resources/icons/favorite.svg" alt="favorite" style="position: absolute; bottom: 28%;right: 7.5%">
    <img src="css/resources/icons/shopping.svg" alt="cart" style="position: absolute; bottom: 28%;right: 6%">
    <h1 class="bold small-text" style="color: black; position: absolute;bottom:15%;right: 3%;">
        |</h1>
    <button type="submit" class="margin white-back"
            style="position: absolute; border: white;bottom:5%;right: 0">
        Sign Up
    </button>
</form>

<form method="post" class=" white-back padding border"
      style="width:60%;height:40%; transform: translate(30%,50%);z-index: 0">
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:74%;">
            Login Name</h1>
        <input type="text" name="login" required
               class=" border"
               style="width:48%;height:12%; position: relative; bottom: -22%"><br/>
    </label>
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:55%;">
            Password</h1>
        <input type="password" name="pass" required
               class="border"
               style="width: 48%;height:12%;position: relative; bottom: -30%"><br/>
    </label>
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:36%;">
            Email</h1>
        <input type="password" name="email" required
               class="border"
               style="width: 48%;height:12%;position: relative; bottom: -38%"><br/>
    </label>
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:74%;right:41%;">
            First Name</h1>
        <input type="text" name="name" required
               class="border"
               style="width: 48%;height:12%;position: relative; bottom:14%;right:-52%"><br/>
    </label>
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:55%;right:37%;">
            Repeat Password</h1>
        <input type="password" name="repeat" required
               class="border"
               style="width: 48%;height:12%;position: relative;right:-52%;bottom:5.9%"><br/>
    </label>
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:36%;right:42.8%;">
            Address</h1>
        <input type="address" name="address" required
               class="border"
               style="width: 48%;height:12%;position: relative;bottom:-2%;right:-52%"><br/>
    </label>
    <button type="submit" class="btn white-back padding margin"
            style="width:23%;position: relative; border: 2px solid lightgrey ; bottom: -10%;right:-52%">
        Cancel
    </button>
    <button type="submit" class="btn padding bold margin green"
            style="width:23%;height:12%;position: relative; color: white; bottom: -10%;right:-53.5%">
        Sing Up
    </button>

</form>
</body>
</html>
