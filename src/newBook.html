<html>
<head>
    <title>Sing in</title>
    <link rel="stylesheet" href="css/my.css">
</head>
<div class="container grey-border grey"
     style="width:100%;height:6%;text-align: center;position:absolute;bottom:87%;z-index:1">
    <h1 class="medium-text" style="color: white;left:7%; position: absolute;">
        Add New Book</h1>
</div>
<form class="white-back" style="z-index: 2;width:120%;height: 7%;position: absolute;right: 0;top: 0;">
    <img src="css/resources/icons/menu.svg" alt="menu" style="position: absolute;bottom: 15%;left: 17.5%">
    <h1 class="bold logo" style="color: black; position: absolute;left:19.5%;bottom:4%;">
        Logo</h1>
    <label>
        <input type="text" name="search"
               placeholder="Search by item name"
               class=" border"
               style="height: 60%;width:29%; position: absolute;left: 38%;bottom: 20%"><br/>
    </label>
    <select class="grey-border" style="position: absolute;right: 23.1%;height: 60%;width: 10%;bottom: 20%;">
        <option>All category</option>
        <option>Category 1</option>
        <option>Category 2</option>
    </select>
    <button type="submit" class="margin white-back "
            style=";position: absolute;border: white;bottom: 5%;right:3.3%">
        Login
    </button>
    <img src="css/resources/icons/favorite.svg" alt="favorite" style="position: absolute; bottom: 28%;right: 7.5%">
    <img src="css/resources/icons/shopping.svg" alt="cart" style="position: absolute; bottom: 28%;right: 6%">
    <h1 class="bold small-text" style="color: black; position: absolute;bottom:15%;right: 3%;">
        |</h1>
    <button type="submit" class="margin white-back"
            style="position: absolute; border: white;bottom:5%;right: 0">
        Sign Up
    </button>
</form>

<form method="post">
    <label>
        <h1 class="small-text" style="color: grey; position: absolute;bottom:82%;left:7%;">
            Author</h1>
        <input type="text" name="name" required
               class=" border"
               style="width:38%;height:5%; position: absolute; bottom: 78%;left:7%"><br/>
    </label>
    <label>
        <h1 class="small-text"  style="color: grey; position: absolute;bottom:73%;left:7%; ">
            Title</h1>
        <input type="text" name="title" required
               class=" border"
               style="width:38%;height:5%; position: absolute; bottom: 69%;left:7%"><br/>
    </label>
    <label>
        <h1 class="small-text"  style="color: grey; position: absolute;bottom:64%;left:7%; ">
            Price</h1>
        <input type="number" name="price" required
               class=" border"
               style="width:38%;height:5%; position: absolute; bottom: 60%;left:7%"><br/>
    </label>
    <label>
        <h1 class="small-text"  style="color: grey; position: absolute;bottom:55%;left:7%;">
            Page Number</h1>
        <input type="number" name="page" required
               class=" border"
               style="width:38%;height:5%; position: absolute; bottom: 51%;left:7%"><br/>
    </label>
    <label>
        <h1 class="small-text"  style="color: grey; position: absolute;bottom:46%;left:7%;">
            Writing Date</h1>
        <input type="date" name="date" required
               class=" border"
               style="width:38%;height:5%; position: absolute; bottom: 42%;left:7%"><br/>
    </label>
    <label>
        <h1 class="small-text"  style="color: grey; position: absolute;bottom: 82%;right:39%;">
            Existing genres</h1>
        <input type="" name="existing" required
               class=" border"
               style="width:38%;height:5%; position: absolute; bottom: 78%;right:7%"><br/>
    </label>
    <label>
        <h1 class="small-text"  style="color: grey; position: absolute;bottom:64%;right:40.5%;">
            Description</h1>
        <input type="text" name="description"
               class=" border"
               style="width:38%;height:23%; position: absolute; bottom: 42%;right:7%"><br/>
    </label>
    <button type="submit" class="btn padding margin white-back"
            style="width:18%;position: absolute; border: 2px solid lightgrey; bottom: 32%;left:55%">
        Back
    </button>
    <button type="submit" class="btn padding margin green"
            style="width:18%;height:4.6%;position: absolute; bottom: 32%;left:75%">
        Save
    </button>
    <h1 class="small-text" style="color: grey; position: absolute;bottom:72%;right:39%;">
        Preview Image</h1>
    <input type="file" name="photo" required accept="image/*,image/jpeg"
           style="position:absolute;right:28%;bottom:70%">
</form>
</html>
